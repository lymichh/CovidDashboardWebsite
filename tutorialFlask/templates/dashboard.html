<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evoluci칩n COVID-19</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">游깴 COVID-19 Dashboard</h1>
    <div>
      <a href="/evolucion" class="mx-3 hover:underline font-medium">Evoluci칩n</a>
      <a href="/comparacion" class="mx-3 hover:underline font-medium">Comparaci칩n</a>
      <a href="/muerte_continente" class="mx-3 hover:underline font-medium">Muertes/Continente</a>
      <a href="/recuperados" class="mx-3 hover:underline font-medium">Recuperados</a>
      <a href="/mapa" class="mx-3 hover:underline font-medium">Mapa Geogr치fico</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="max-w-5xl mx-auto mt-10 p-8 bg-white shadow-2xl rounded-2xl fade-in">
    <h2 class="text-3xl font-bold text-center mb-8 text-blue-700">
      {{ titulo }}
    </h2>

    {% if request.path == '/evolucion' %}
      <!-- Selector de pa칤s -->
      <div class="flex justify-center mb-6">
        <label for="pais" class="text-lg font-semibold mr-3 text-gray-700">Selecciona un pa칤s:</label>
        <select id="pais" class="border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-400">
          {% for pais in paises %}
            <option value="{{ pais }}" {% if pais == pais_default %}selected{% endif %}>{{ pais }}</option>
          {% endfor %}
        </select>
      </div>
    {% endif %}


    <!-- Contenedor del gr치fico -->
    <div id="chart-container" class="bg-gray-50 p-4 rounded-xl shadow-inner fade-in">
      {{ graph_html|safe }}
    </div>
  </div>


  <!-- Script para actualizar la gr치fica din치micamente -->
  <script>
  const paisSelect = document.getElementById('pais');
  const chartContainer = document.getElementById('chart-container');

  paisSelect.addEventListener('change', async () => {
    const pais = paisSelect.value;

    try {
      const response = await fetch(`/evolucion_data/${pais}`);
      const data = await response.json();

      if (data.html) {
        // En caso de error o mensaje vac칤o
        chartContainer.innerHTML = data.html;
        return;
      }

      // Parsear el JSON de Plotly
      const fig = JSON.parse(data.json);

      // Usar Plotly.react() para actualizar la figura existente
      Plotly.react(chartContainer, fig.data, fig.layout);
      
    } catch (error) {
      chartContainer.innerHTML = `<p class="text-center text-red-500 font-semibold">
        Error al cargar los datos: ${error.message}
      </p>`;
      console.error("Error actualizando gr치fico:", error);
    }
  });
</script>

</body>
</html>
