<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos</title>
    <!-- Usando Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">Conexión a SQL Server con Flask</h1>
        <p class="text-lg text-gray-600 mb-8 text-center">
            Esta es la página de inicio. Usa el botón de abajo para cargar los datos desde la base de datos a través de la API.
        </p>

        <div class="text-center mb-8">
            <button id="loadDataBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all duration-300">
                Cargar Datos
            </button>
        </div>

        <!-- Contenedor para mostrar los datos o mensajes de estado -->
        <div id="data-container" class="bg-white p-6 rounded-lg shadow-lg">
            <pre id="data-output" class="text-sm whitespace-pre-wrap">Aquí se mostrarán los datos en formato JSON...</pre>
        </div>
    </div>

    <script>
        const loadDataBtn = document.getElementById('loadDataBtn');
        const dataOutput = document.getElementById('data-output');

        loadDataBtn.addEventListener('click', async () => {
            dataOutput.textContent = 'Cargando...';
            try {
                // La ruta del endpoint en Flask es '/data'
                const response = await fetch('/data');
                
                if (!response.ok) {
                    // Si el servidor devuelve un error, lo mostramos
                    const errorData = await response.json();
                    throw new Error(errorData.details || `Error del servidor: ${response.status}`);
                }

                const data = await response.json();

                // Formateamos el JSON para que se vea bonito (con indentación)
                dataOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                dataOutput.textContent = `Error al cargar los datos:\n${error.message}`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
