<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa COVID-19</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">游깴 COVID-19 Dashboard</h1>
    <div>
      <a href="/evolucion" class="mx-3 hover:underline font-medium">Evoluci칩n</a>
      <a href="/comparacion" class="mx-3 hover:underline font-medium">Comparaci칩n</a>
      <a href="/mortalidad" class="mx-3 hover:underline font-medium">Mortalidad</a>
      <a href="/recuperados" class="mx-3 hover:underline font-medium">Recuperados</a>
      <a href="/mapa" class="mx-3 underline font-semibold">Mapa</a>
    </div>
  </nav>


  <!-- Contenido principal -->
  <div class="max-w-6xl mx-auto mt-10 p-8 bg-white shadow-2xl rounded-2xl fade-in">
    <h2 class="text-3xl font-bold text-center mb-8 text-blue-700">
      Mapa Mundial de Casos Confirmados COVID-19
    </h2>

    <!-- Selector de tipo -->
    <div class="flex justify-center mb-6">
      <label class="text-lg font-semibold mr-3 text-gray-700">Visualizar:</label>
      <select id="tipo" class="border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-400">
        <option value="CasosPorMillon" {% if tipo == 'CasosPorMillon' %}selected{% endif %}>Casos por mill칩n</option>
        <option value="TasaMortalidad" {% if tipo == 'TasaMortalidad' %}selected{% endif %}>Tasa de mortalidad (%)</option>
      </select>
    </div>

    <div id="mapa-container" class="rounded-xl shadow-inner">
      {{ graph_html|safe }}
    </div>
  </div>

    <script>
        const tipoSelect = document.getElementById('tipo');
        tipoSelect.addEventListener('change', () => {
            const selectedTipo = tipoSelect.value;
            // Recargar la p치gina con el nuevo par치metro 'tipo'
            window.location.href = `/mapa?tipo=${selectedTipo}`;
        });
    </script>

</body>
</html>
